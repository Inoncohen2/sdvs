<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rubik', sans-serif; }
        @media (hover: hover) { body { cursor: none; } }
        .reveal { opacity: 0; }
        #custom-cursor { pointer-events: none; mix-blend-mode: difference; z-index: 9999; transition: transform 0.2s ease; }
        #custom-cursor-dot { pointer-events: none; z-index: 10000; }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <div id="custom-cursor" class="fixed top-0 left-0 w-10 h-10 border border-white rounded-full hidden md:block -translate-x-1/2 -translate-y-1/2"></div>
    <div id="custom-cursor-dot" class="fixed top-0 left-0 w-1.5 h-1.5 bg-white rounded-full hidden md:block -translate-x-1/2 -translate-y-1/2"></div>

    <nav class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold nav-item">LUMINA.</a>
        <div class="space-x-8 text-sm font-medium">
            <a href="index.html" class="nav-item">Journal</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="contact.html" class="nav-item text-black">Contact</a>
        </div>
    </nav>
    <main class="max-w-xl mx-auto px-6 pt-32 pb-20">
        <h1 class="text-4xl font-bold mb-4 reveal contact-header">Get in touch</h1>
        <p class="text-gray-500 mb-12 reveal contact-header">Have a story to share or a question? We'd love to hear from you.</p>
        <form class="space-y-6">
            <div class="reveal form-field">
                <label class="block text-sm font-bold mb-2">Name</label>
                <input type="text" class="w-full p-4 rounded-xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black outline-none transition-all">
            </div>
            <div class="reveal form-field">
                <label class="block text-sm font-bold mb-2">Email</label>
                <input type="email" class="w-full p-4 rounded-xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black outline-none transition-all">
            </div>
            <div class="reveal form-field">
                <label class="block text-sm font-bold mb-2">Message</label>
                <textarea rows="5" class="w-full p-4 rounded-xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black outline-none transition-all"></textarea>
            </div>
            <button class="reveal form-field w-full bg-black text-white font-bold py-4 rounded-xl hover:opacity-90 transition shadow-lg shadow-black/10">Send Message</button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
